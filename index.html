<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <!-- 
                🎯 EDIT YOUR INFORMATION BELOW:
                Replace the placeholder text with your actual information
            -->
            
            <!-- Replace "Your Name Here" with your actual name -->
            <h1 class="name">Your Name Here</h1>
            
            <!-- Replace the description with something about yourself -->
            <p class="description">
                Welcome to my profile! I'm a passionate developer learning and contributing to open source projects.
                Feel free to connect with me on social platforms below!
            </p>
            
            <div class="social-links">
                <!-- 
                    🔗 EDIT YOUR LINKS BELOW:
                    Replace the href="#" with your actual profile links
                    Replace "yourusername" with your actual usernames
                -->
                
                <!-- Replace href="#" with your GitHub profile URL (e.g., "https://github.com/yourusername") -->
                <a href="#" class="social-link github" target="_blank">
                    <span class="icon">🐙</span>
                    <span class="text">GitHub: yourusername</span>
                </a>
                
                <!-- Replace href="#" with your LinkedIn profile URL (e.g., "https://linkedin.com/in/yourusername") -->
                <a href="#" class="social-link linkedin" target="_blank">
                    <span class="icon">💼</span>
                    <span class="text">LinkedIn: yourusername</span>
                </a>
                
                <!-- Optional: Add your email or other social links here -->
                <!-- Example:
                <a href="mailto:your.email@example.com" class="social-link email">
                    <span class="icon">📧</span>
                    <span class="text">Email Me</span>
                </a>
                -->
            </div>
            
            <!-- Fun interactive button -->
            <button class="fun-button" onclick="showWelcomeMessage()">
                Click me for a surprise! 🎉
            </button>
        </div>
    </div>
    
    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
